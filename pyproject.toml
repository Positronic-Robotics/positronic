[project]
name = "positronic"
version = "0.1.0"
description = "Positronic robotics project"
requires-python = "~=3.11"
dependencies = [
    "numpy",
    "opencv-python-headless",
    "torch",
    "requests",
    "scipy",
    "uvicorn[standard]",
    "click",
    "cmake-build-extension",
    "dearpygui",
    "fire",
    "hydra-colorlog",
    "hydra-core",
    "numpy-quaternion>=2024.0",
    "pytest",
    "pytest-asyncio",
    "websockets",
    "yappi",
    "dm_control",
    "mujoco",
    "pyturbojpeg @ git+https://github.com/lilohuang/PyTurboJPEG.git@v1.7.8",
    "imageio",
    "rerun-sdk",
    "matplotlib",
    "av",
    "fastapi",
    "ruckig",
]

[project.optional-dependencies]
hardware = [
    "pyaudio",
    "pymodbus",
    "pyspacemouse",
    "linuxpy",
    "pin",  # For Kinova and Tidybot2
    # Tidybot2
    "threadpoolctl==3.5.0",
    "phoenix6==24.3.0",
    "pygame==2.5.2",
    "pyserial", # For DH gripper
]
dev = [
    "jupyter",
    "ipython",
    "opencv-python"
]

[tool.pytest.ini_options]
testpaths = [
    "*/tests",
]
python_files = ["test_*.py", "*_test.py"]
