name: Run unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv pip install -r requirements.txt

      - name: Run tests
        env:
         PYTHONPATH: ${{ env.PYTHONPATH }}:$PWD
        run: uv run pytest
